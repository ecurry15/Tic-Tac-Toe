<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section class="chooseShape" id="chooseShapeClosed">
    <h1>Tic Tac Toe</h1>
    <h2>Player 1 , Choose Your Shape To Start !</h2>
    <div class="x-or-o">
    <div class="shapes" id="x">X</div>
    <div class="shapes" id="o">O</div>
  </div>
  </section>
  <section class="results" id="resultsClosed">
<h1 class="resultsMessage"></h1>
<h2 class="startOver">Click Here To Play Again !</h2>
  </section>
  <h1>Tic Tac Toe !</h1>
  <section id="grid-container">
    <div class="gridSquares" id="one" data-cell></div>
    <div class="gridSquares" id="two" data-cell></div>
    <div class="gridSquares" id="three" data-cell></div>
    <div class="gridSquares" id="four" data-cell></div>
    <div class="gridSquares" id="five" data-cell></div>
    <div class="gridSquares" id="six" data-cell></div>
    <div class="gridSquares" id="seven" data-cell></div>
    <div class="gridSquares" id="eight" data-cell></div>
    <div class="gridSquares" id="nine" data-cell></div>
  </section>
</body>
<script src="script.js"></script>
</html>
